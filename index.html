<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="icon" type="favicon icon" href="/Image/image-solid.svg">
  <meta name="description" content="Image Search">
  <meta name="author" content="Hemant Kumar Sharma">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="nav">
    <h2><a href="/"><span>H</span>emant</a></h2>   
  </div>
  <h1>Image Search App</h1>
  <form>
    <input type="text" id="search-input" placeholder="Search for images..." />
    <button id="search-button">Search</button>
  </form>
  <div class="search-results">
    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D"
        alt="image" />
      <a href="https://unsplash.com/s/photos/macbook" target="_blank" rel="noopener noreferrer">An image of a
        Macbook </a>
    </div>
    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29kZXxlbnwwfHwwfHx8MA%3D%3D"
        alt="image" />
      <a href="https://unsplash.com/s/photos/coding" target="_blank" rel="noopener noreferrer">An image of a
        Coding</a>
    </div>
    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww"
        alt="image" />
      <a href="https://unsplash.com/s/photos/nature" target="_blank" rel="noopener noreferrer">An image of a
        waterfall nature</a>
    </div>
    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1517487881594-2787fef5ebf7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y29mZmVlfGVufDB8fDB8fHww" alt="image" />
      <a href="https://unsplash.com/s/photos/coffee" target="_blank" rel="noopener noreferrer">An image of a
        Coffee</a>
    </div>
    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1474377207190-a7d8b3334068?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="image" />
      <a href="https://unsplash.com/s/photos/study-metrials" target="_blank" rel="noopener noreferrer">An image of a
        Study metrials</a>
    </div>
    <div class="search-result">
      <img
        src="https://plus.unsplash.com/premium_photo-1679830513869-cd3648acb1db?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzd8fHRyYXZlbHxlbnwwfHwwfHx8MA%3D%3D" alt="image" />
      <a href="https://unsplash.com/s/photos/travel" target="_blank" rel="noopener noreferrer">An image of a
        Travels</a>
    </div>
  </div>
  <button id="show-more-button">Show more</button>
  <script src="script.js"></script>


</body>

</html>
